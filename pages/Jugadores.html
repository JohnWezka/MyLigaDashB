                <div class="container-fluid">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre(s):</label>
                    <input type="text" class="form-control" id="nomJugador" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellido Paterno:</label>
                    <input type="text" class="form-control" id="aPaterno" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellido Materno:</label>
                    <input type="text" class="form-control" id="aMaterno" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaJuga" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Numero:</label>
                    <input type="text" class="form-control" id="numJuga" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Peso:</label>
                    <input type="text" class="form-control" id="pesoJuga" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Estatura:</label>
                    <input type="text" class="form-control" id="estaJuga" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Curp:</label>
                    <input type="text" class="form-control" id="curpJuga" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Equipo:</label>
                    <select class="form-control form-control-lg" id="combo"></select>
                  </div>
                 
                  <div class="form-group">
                    <label for="exampleInputEmail1">Categria:</label>
                    <select class="form-control form-control-lg" id="cateJuga">
                      <option class="from-control">Categoria</option>
                      <option class="form-control">Infantil</option>
                      <option class="form-control">Juvenil</option>
                      <option class="form-control">Libre</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Foto:</label>
                    <input type="file" class="form-control" id="foto" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>
