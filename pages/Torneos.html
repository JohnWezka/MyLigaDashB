    </nav>

        <!-- Sidebar -->
        <ul class="sidebar navbar-nav" id="sidebar">
        </ul>
        <div id="content-wrapper">
            <div class="container-fluid">
                <!-- End Navbar -->
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">
                                    <h4 class="waves-effect waves-light modal-trigger deep-purple-text text-accent-4"
                                        href="#modal1">
                                        Agregar
                                        <i class="fas fa-plus-circle"></i>

    <!--Modal-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title black-text">Registro de Torneo</h3>
            </div>
            <div class="modal-body">
                <div class="input-field col s6">
                    <input id="nombreTorneo" type="text" class="validate" required>
                    <label for="nombreTorneo">Nombre de Torneo</label>
                </div>
                <div class="input-field col s12 m6">
                    <select class="icons validate" id="tipoTorneo" required>
                        <option value="" disabled selected>Tipo de torneo</option>
                        <option value="Relampago">Relampago</option>
                        <option value="Liga">Liga</option>
                        <option value="Grupos">Grupos</option>
                        <option value="Eliminacion">Eliminacion directa</option>
                    </select>
                    <label>Selecciona un tipo de torneo</label>
                </div>

                <div class="input-field col s6">
                    <input id="fechaInicio" type="date" class="validate" required>
                    <label for="fechaInicio">Fecha inicio</label>
                </div>
                <div class="input-field col s6">
                    <input id="fechaCierre" type="date" class="validate" required>
                    <label for="fechaCierre">Fecha Fin</label>
                </div>
                <div class="input-field col s6">
                    <input id="fechaNacimientoInicio" type="date" class="validate" min="1997-04-01" max="2020-04-30"
                        required>
                    <label for="fechaNacimientoInicio">Fecha de nacimiento de inicio</label>
                </div>
                <div class="input-field col s6">
                    <input id="fechaNacimientoFinal" type="date" class="validate" min="1997-04-01" max="2020-04-30"
                        required>
                    <label for="fechaNacimientoFinal">Fecha de nacimiento cierre</label>
                </div>

                <div class="input-field col s12 m6">
                    <select class="icons validate" id="categoria">
                        <option value="" disabled selected>Categoria</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Juvenil">Juvenil</option>
                        <option value="Libre">Libre</option>
                    </select>
                    <label>Selecciona una categoria</label>
                </div>
                <div>
                    <button class="btn waves-effect waves-light purple darken-4" id="boton" type="submit"
                        onclick="crearTorneo()">Registrar</button>
                    <button class="btn waves-effect waves-light red accent-2" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
