<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Crear Liga</div>
      <div class="card-body">
          <div class="form-group">
              <label for="exampleInputEmail1">Nombre de Liga:</label>
              <input type="text" class="form-control" id="nomLiga" aria-describedby="emailHelp"
                  placeholder="Enter email">
          </div>

          <div class="form-group">
              <label for="exampleInputEmail1">Nombre de Dueño:</label>
              <input type="text" class="form-control" id="nomDueno" aria-describedby="emailHelp"
                  placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Descripción:</label>
              <input type="text" class="form-control" id="descripcion" aria-describedby="emailHelp"
                  placeholder="Enter email">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Foto:</label>
              <input type="file" class="form-control" id="foto" aria-describedby="emailHelp"
                  placeholder="Enter email">
          </div>
          <button class="btn btn-primary btn-block" id="boton" onclick="crearLiga()">Crear</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="js/conexion.js"></script>
  <script src="js/logica.js"></script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
