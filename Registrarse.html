<title>SB Admin - Registrarse</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class= "bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Registro</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <label for="inputNombre">Nombre</label>  
                        <input type="name" id="inputNombre" class="form-control" placeholder="Nombre completo" required="required" autofocus="autofocus">
                        
                    </div>   
                    <div class="from-label-grup">
                        <label for="inputPassword">Escribe una Contraseña</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                        
                    </div>   
                    <div class="from-label-grup">
                            <label for="inputPassword">Confirma Contraseña</label>
                            <input type="password" id="inputPasswordR" class="form-control" placeholder="Password" required="required">
                    </div> 
                    <div class="from-label-grup">
                            <label for="inputPassword">Correo Electronico</label>
                            <input type="email" id="email" class="form-control" placeholder="Correo-Electronico" required="required">
                    </div>      

                </div>
              </form>
            </div>
        </div>

    </div>
</body>
