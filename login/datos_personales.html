<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <span class="login100-form-title p-b-53">
                    Datos personales
                </span>
                <!--Inicio nombres(s)-->
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Nombre(s)
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" placeholder="ej: Marco Antonio" id="nom">
                    <span class="focus-input100"></span>
                </div>
                <!--Fin nombres(s)-->
                <!--Inicio apellido paterno-->
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Apellido paterno
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" placeholder="ej: Mayorga" id="apppa">
                    <span class="focus-input100"></span>
                </div>
                <!--Fin apellido paterno-->
                <!--Inicio apellido materno-->
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Apellido materno
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" placeholder="ej: Mayorga" id="appma">
                    <span class="focus-input100"></span>
                </div>
                <!--Fin apellido materno-->
                <!--Inicio direccion-->
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Direccion
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" placeholder="ej: Calle s/n No. 1110 Col. NiÃ±os Heroes" id="dicc">
                    <span class="focus-input100"></span>
                </div>
                <!--Fin direccion-->
                <!--Inicio telefono-->
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Telefono
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" placeholder="ej: 238 123 4567" id="tel">
                    <span class="focus-input100"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Foto:</label>
                    <input type="file" class="form-control" id="foto" aria-describedby="emailHelp">
                </div>
                <!--Fin telefono-->
                <!--Boton de siguiente-->
                <div class="container-login100-form-btn m-t-17">
                    <a onclick="datosPersonales()">Siguiente</a>
                </div>
                <button class="btn btn-primary" id="boton" onclick="registrarAdmin()">Crear</button>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
